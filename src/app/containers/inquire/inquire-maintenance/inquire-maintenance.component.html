<div class="section-content">
  <h2>Search Criteria</h2>
    <app-search-criteria-form-group style="text-align: end;" [questions]="questions$ | async"></app-search-criteria-form-group>

</div>
<div class="section-content">
  <div class="">
    <!-- second container-div -->
    <a (click)="onInquire()" style="float: right; font-size: 12px; margin-bottom: 10px"><i
        class="fa fa-wpforms"></i>Inquire</a>
    <div class=" table-responsive" style="width: 100%">


      <table class="table table-condensed table-hover table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Application No.</th>
            <th scope="col" style="width: 260px;">Name</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Email Address</th>
            <th scope="col">Product Type</th>
            <th scope="col">Status</th>
            <th scope="col">Process Date</th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="onRowClick($event, app)"  *ngFor="let app of (tableValArray$ | async)">
            <td style="text-align: center;"><input name="app.requestNo" [value]="app" type="radio" ></td>
            <td>{{app.requestNo}}</td>
            <td>{{ app.projectName }}</td>
            <td>{{ app.rcCode }}</td>
            <td>{{ app.city }}</td>
            <td></td>
            <td>FOR CORP APPROVAL</td>
            <td>11/25/2020 09:23:11</td>
          </tr>
        </tbody>
      </table>
      <div class="container">

      <div class="page row">
        <div class="col-sm-12 col-md-3" >
          <span class="">Page 1 of 1 </span>
          <span class="">Total No. of Records: {{ tableValArray?.length }}</span>
        </div>

        <div class="col-sm-12 col-md-6">
          <button class="btn btn-default " type="button" disabled="">‹‹</button>
          <button class="btn btn-default  " type="button" disabled="">‹</button>
          <input autocomplete="new-text" class="form-control" formcontrolname="pageInput" type="text">
          <button class="btn btn-default " type="button" disabled="">Go to Page</button>
          <button class="btn btn-default  " type="button" disabled="">›</button>
          <button class="btn btn-default " type="button" disabled="">››</button>
        </div>
      </div>
      
    </div>
    </div>

  </div>
</div>

<form [formGroup]= "form"  (ngSubmit)="onSubmitForm()"> 
  <input type="text" formControlName="projectName" placeholder="Project Name">
  <input type="text" formControlName="city" placeholder="Email Address">
  <input type="text" formControlName="rcCode" placeholder="Number">
  <button type="submit">Add</button>

  <input  formControlName="id" placeholder="Id to update">

  <button type="button" (click)="update()">Update</button>

</form>
<warning-error (modalShow) = "onOpen($event)" (click)="modalRef.hide()" #warningError></warning-error>
