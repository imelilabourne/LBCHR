
<div class="container">
  <br>
 
      
  <div class=" col-lg-12 login-section">
    <div class = "" >
        <div class="border col-md-6" style=" margin: auto;">
          <div class="form-login">
              <div class="login-header-image"></div>
              <div class="header-image">
                <img src="../../../assets/img/LANDBANK_LOGO.jpg" alt="Landbank Logo" >
              </div>
             <!--- <div class="error-holder">
                 
                  <div class="force-logout">
                     
                      <div class="alert alert-danger">
                          Your User ID is currently logged in. You can <a (click)="remoteLogout()">click here</a> to log
                          it out. If you are not aware of this activity please contact your system administrator.
                      </div>

                  </div>
              </div>-->
              <!--loading svg-->
              <div>
                <form [formGroup]="loginForm" >
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-user-o"></i>
                            </div>
                            </div>
                            <input formControlName="username" id="username" type="text" class="form-control login-field" placeholder="USER ID" >
                           <!--- <label for="username" class="fa fa-user" rel="tooltip" title="Username"></label>-->
                        </div>
                       <!--<span *ngIf = "!price.valid && price.touched" class="error-block"> Please Input Price</span>--> 
                    </div> 

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                              <i class="fa fa-key"></i>
                          </div>
                          </div>
                           <input formControlName="password" id="password" type="password" class="form-control login-field" placeholder="PASSWORD">
                          <!--<label for="password" class="fa fa-lock" rel="tooltip" title="Password"></label>-->
                      </div>
                     <!--<span *ngIf = "!price.valid && price.touched" class="error-block"> Please Input Price</span>--> 
                  </div> 
                     
                  <div class="form-group">
                          <button class="btn btn-success" id="login-button"  type="submit" [disabled]="loginPressed" >Login</button>
                          <a class="forgot-link" id="forgotPassword" [routerLink]="['/forgotPassword']">Forgot your password?</a>
                      </div>
                      
                  </form>

              </div>

              <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12 patch-section">
                      <div class="important-box">
                          <p style="color:red">IMPORTANT</p>
                          <ul>
                              <li >Password is case sensitive</li>
                              <li >For your security, you have a limited number of attempts to supply the correct credentials.</li>
                              <li >Do not forget to logout the application once you completed your transaction.</li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </div>

  </div>
  <div class="login-footer">
      
  </div>

  <div class="entrust-seal"></div>
</div>
