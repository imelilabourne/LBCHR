  <div class="">
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="container-fluid">
          <div class="row">
        
            <div class="col-md-10" >
            <div class="divider">
              <div class="fields-wrapper">
                  <div *ngFor="let question of questions" >
                        <app-question [question]="question" [form]="form"></app-question>
                  </div>
              </div>
            </div>
            </div>
              <div class="col-md-2">
                <button type="submit" [disabled]="!form.valid" class="btn form-btn btn-search"><i class="fa fa-search"></i>Search</button>
              
                <button (click)="onClear()" type="button" class="btn form-btn btn-clear">Clear</button>
              </div>
            </div>
        </div>
     
      </form>
    </div>
